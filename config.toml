enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Messenger]
apkmirror-dlurl = "https://apkmirror.com/apk/facebook-2/messenger/"
uptodown-durl = "https://facebook-messenger.uptodown.com/android/"
version = "latest"

[Twitter]
apkmirror-dlurl = "https://apkmirror.com/apk/x-corp/twitter/"
uptodown-durl = "https://twitter.uptodown.com/android/"
version = "latest"
included-patches = "'Hide view count' 'Change link sharing domain'"

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
arch = "arm64-v8a"
build-mode = "module"
version = "latest"

[Facebook]
apkmirror-dlurl = "https://www.apkmirror.com/apk/facebook-2/facebook/"
uptodown-durl = "https://facebook.uptodown.com/android/"
version = "latest"

[X-piko]
apkmirror-dlurl = "https://apkmirror.com/apk/x-corp/twitter/"
uptodown-durl = "https://twitter.uptodown.com/android/"
patches-source = "crimera/piko"
integrations-source = "crimera/revanced-integrations"
rv-brand = "crimera ReVanced"
patches-version = "v2.0.0-dev.12"
version = "latest"
